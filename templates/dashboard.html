<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Online EDA Automation</h3>
            </div>

            <ul class="list-unstyled components">
                
                <li class="active" style="padding-top: 37px;border-bottom: 1px solid #47748b;">
                    <a href="{{ url_for('users.new_project') }}">New Project</a>
                    
                </li>
                <li class="active" style="padding-top: 37px;">
                    <a href="">Dashboard</a>
                    
                </li>
                
            </ul>

            <!-- <ul class="list-unstyled components">
                <li class="active">
                    <a href="">Dashboard</a>
                    
                </li>
            </ul> -->
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <!-- <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button> -->
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Welcome <span>{{ username }}</span></a>
                            </li>
                        
                        </ul>
                    </div>
                </div>
            </nav>
            <h1 class="h3 mb-3" style="text-align: center;">Projects</h1>
            {% if rows %}
        <div class="container">
            <div class="row">
                {% for i in range(len(rows)) %}
                <!-- <div class="card col-3 d-flex align-items-stretch">
                    <div class="card-body text-center">
                        <div class="card-body">
                            <h4 class="card-title">{{ row }}</h4>
                           
                        </div>
                    </div>
                </div> -->


                <div class="col-12 col-md-6 col-lg-3" style="margin-bottom: 40px;">
                    <form class="project-dashboard" enctype="multipart/form-data" method="POST" id="project-dashboard-id" action="{{ url_for('users.from_dashboard') }}">
                    <div class="card">
        
                        <div class="card-header px-4 pt-4">
                            <div class="card-actions float-right">
                                <div class="dropdown show">
                                    <a href="#" data-toggle="dropdown" data-display="static">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                                    </a>
        
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <h5 class="card-title mb-0">{{ rows[i] }}</h5>
                            <div class="badge bg-success my-2">Active</div>
                            <p class="card-text mb-0" style="font-size: small;" id="projectfilename" name="projectfilename">{{ file_name[i] }}</p>
                            <input type="hidden" class="card-text mb-0" style="font-size: small;" id="projectfilename" name="projectfilename" value= {{ file_name[i] }}>
                        </div>
                        <!-- <form class="project-dashboard" enctype="multipart/form-data" method="POST" id="project-dashboard-id" action="{{ url_for('users.from_dashboard') }}"> -->
                        <div class="card-body px-4 pt-6">
                            <!-- <p>Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus, sem quam semper libero, sit amet adipiscing sem neque
                                sed ipsum.</p> -->
        
                            <!-- <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Avatar" width="28" height="28">
                            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle mr-1" alt="Avatar" width="28" height="28">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle mr-1" alt="Avatar" width="28" height="28"> -->

                        
                            <div class="col-sm-10 offset-sm-3" style="text-align: end;">
                                <button type="submit" class="btn btn-primary" name="from_dashboard">Continue</button>
                            </div>
                        </div>
                        <!-- </form> -->
                        <!-- <ul class="list-group list-group-flush">
                            <li class="list-group-item px-4 pb-4">
                                <p class="mb-2 font-weight-bold">Progress <span class="float-right">100%</span></p>
                                <div class="progress progress-sm">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                    </div>
                                </div>
                            </li>
                        </ul> -->
                    </div>
                </form>
                    </div>
                    
                {% endfor %}
            </div>
        </div>
        {% endif %}
        </div>
    </div>


    <!-- --------------------- -->




    <!-- ------------------------- -->

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
