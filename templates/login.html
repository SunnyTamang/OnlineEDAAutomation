{% extends "base.html" %} 



	{% block body %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">


				<form class="login100-form validate-form" action="{{ url_for('main.home') }}" method="POST">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="login_email"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="loginBtn" type="submit">
							Login
						</button>
					</div>
					
					
					<div class="text-center p-t-46 p-b-20">
						<a href={{ url_for('main.signup') }}><span class="txt1 stretched-link">
							Sign Up</a>
						</span>
					</div>


					{% block content %}
	<div class="container">
		{% for message in get_flashed_messages() %}
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<a href="{{ url_for('main.login') }}">{{ message }}</a>
		</div>
		{% endfor %}
	
		{% block page_content %}{% endblock %}
	</div>
	{% endblock %}

					<div class="json-result">
							
					</div>

							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div> -->
				</form>
				

				<div class="login100-more" style="background-image: url('static/images/bg_image.jpg');">
				</div>
			</div>
		</div>
	</div>
